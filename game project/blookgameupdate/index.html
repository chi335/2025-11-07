<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>벽돌 깨기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div id="gameStatusOverlay" class="overlay">
            <h1 id="statusTitle">벽돌 깨기 게임</h1>
            <p id="statusMessage">스페이스바를 눌러 게임을 시작하세요! (← → 키 사용)</p>
            <button id="restartButton" class="hidden-button">다시 시작</button>
        </div>
    </div>
    
    <!-- 효과음 -->
    <audio id="bounceSound" src="sounds/ball_bounce.mp3"></audio>
    <audio id="hitSound" src="sounds/hit_block.mp3"></audio>
    <audio id="brickSound" src="sounds/breaking_bricks.mp3"></audio>
    <audio id="itemSound" src="sounds/get_item.mp3"></audio>
    <audio id="laserSound" src="sounds/laser.mp3"></audio>
    <audio id="dropSound" src="sounds/dropBall.mp3"></audio>
    <audio id="openingSound" src="sounds/opening.mp3"></audio>
    <audio id="overSound" src="sounds/over.mp3"></audio>
    <audio id="roundSound" src="sounds/nextRound.mp3"></audio>
    <audio id="cleardSound" src="sounds/clearGame.mp3"></audio>
    
    <script src="script.js"></script>


</body>




</html>
